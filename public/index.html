<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      #preloader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 99999;
        transition: opacity 300ms ease;
      }
      .preloader-spinner {
        width: 64px; height: 64px;
        border: 6px solid rgba(255,255,255,0.15);
        border-top-color: #f59e0b; /* amber-500 */
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <title>SriAstroVeda - Birth Chart Analysis</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8M1J8FMH1B"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-8M1J8FMH1B');
    </script>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Static preloader (shows before React mounts). Put logo.gif in public/ to use the animated logo. -->
    <div id="preloader">
      <img src="%PUBLIC_URL%/logo.gif" alt="Loading" width="96" height="96"
           onerror="this.style.display='none';(function(s){if(s)s.style.display='block';})(document.getElementById('preloader-spinner'))" />
      <div id="preloader-spinner" class="preloader-spinner" style="display:none"></div>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      // Fade out and remove preloader when the window has fully loaded assets
      window.addEventListener('load', function () {
        var el = document.getElementById('preloader');
        if (!el) return;
        el.style.opacity = '0';
        setTimeout(function () {
          if (el && el.parentNode) el.parentNode.removeChild(el);
        }, 320);
      });
    </script>
  </body>
</html>
